<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGRH Navigation Bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <base href="/">

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">SGRH <i class="fas fa-building"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard">Dashboard <i class="fas fa-tachometer-alt"></i><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Gestion des Employés <i class="fas fa-users"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/employees/add"><i class="fas fa-user-plus"></i>Ajouter un Employé</a>
          <a class="dropdown-item" href="/employees/manage"><i class="fas fa-users-cog"></i>Gérer les Employés</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/employees/performances"><i class="fas fa-chart-line"></i>Suivi des Performances</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecruitment" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Gestion des Recrutements <i class="fas fa-briefcase"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownRecruitment">
          <a class="dropdown-item" href="/recruitments/post"><i class="fas fa-plus-circle"></i>Publier une Offre</a>
          <a class="dropdown-item" href="/recruitments/manage"><i class="fas fa-clipboard-list"></i>Gérer les Candidatures</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLeave" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Gestion des Congés <i class="fas fa-calendar-alt"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownLeave">
          <a class="dropdown-item" href="/leaves/request"><i class="fas fa-calendar-check"></i>Demander un Congé</a>
          <a class="dropdown-item" href="/leaves/manage"><i class="fas fa-calendar-day"></i>Gérer les Congés</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reports"><i class="fas fa-file-alt"></i>Génération des Rapports</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Angular App -->
<app-root></app-root>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>


<!-- Place this before the closing </body> tag -->
<script>
  document.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
